<div class="container">
    <div class="articulo" *ngFor="let articulo of articulos">
        <h2 (click)="irAlDetalle(articulo)" >{{articulo.titulo}}</h2>
        <p >{{articulo.descripcion}}</p>
        <p>{{articulo.fecha | date}}</p>
        <p>{{articulo.usuario}}</p>
        
    </div>
    <br>
 
</div>
